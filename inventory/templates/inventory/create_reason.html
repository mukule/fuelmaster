{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
           
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'main:index' %}">Dashboard</i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">{{company.name}}</li>
                        <li class="breadcrumb-item active" aria-current="page">Add Adjustment Reason</li>
                    </ol>
                </nav>
            </div>
           
        </div>
        <!--end breadcrumb-->
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h6 class="mb-4 text-center mt-2">Add Adjustment Reason</h6>
               
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" method="post">
                            {% csrf_token %}
                            <div class="col-md-12">
                                <label for="input1" class="form-label">Adjustment Reason</label>
                                {{ form.name}}
                            </div>
                           
                            <div class="form-row text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                               </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!--end row-->
    </div>
</div>

{% endblock content %}
